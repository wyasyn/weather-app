<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='assets/fav.png')  }}"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container logo">
            <a href="/">
                <img
                    src="{{ url_for('static', filename='assets/fav.png')  }}"
                    alt="logo"
                    class="logo"
                />
            </a>
        </div>

        <div class="container">{% block body %}{% endblock %}</div>
    </body>
</html>
