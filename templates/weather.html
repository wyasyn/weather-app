{% extends "base.html" %} <br />
{% block title %} {{ title }} weather {% endblock %} <br ? />

{% block body %}
<h1>{{ title }} weather</h1>
<div class="card">
    <p>{{ status }}</p>
    <div>{{ temp }} &deg;</div>
</div>
<p>Feels like {{ feels_like }} &deg;</p>
<form action="/weather">
    <input type="text" name="city" placeholder="Enter City" />
    <input type="submit" value="Submit" />
</form>
{% endblock %}
